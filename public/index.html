<!DOCTYPE html>
<html class="min-h-full bg-gray-100">
<head>
  <title>AI Investor Insights</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen p-8">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">AI Investor Insights</h1>
    <form action="/analyze" method="POST" class="space-y-6">
      <div>
        <textarea 
          name="statement" 
          rows="15" 
          class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
          placeholder="Paste financial text here..."></textarea>
      </div>
      <div class="text-center">
        <button 
          type="submit" 
          class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-semibold">
          Analyze
        </button>
      </div>
    </form>
  </div>
</body>
</html>
